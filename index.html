<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ramen Rater</h1>
    <div id="ramen-menu"></div>
    <div id="ramen-detail" class="hidden">
        <img id="detail-image" src="" alt="Ramen Image">
        <h2 id="detail-name"></h2>
        <h3 id="detail-restaurant"></h3>
        <p>Rating: <span id="detail-rating"></span></p>
        <p>Comment: <span id="detail-comment"></span></p>
    </div>
    <form id="ramen-rating-form" class="hidden">
        <label for="new-rating">Rating:</label>
        <input type="number" id="new-rating" name="new-rating">
        <label for="new-comment">Comment:</label>
        <textarea id="new-comment" name="new-comment"></textarea>
        <button type="submit">Update</button>
    </form>
    <script src="src/index.js"></script>
</body>
</html>
